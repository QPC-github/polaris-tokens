dependencies:
  override:
    - yarn
    - bundle install
deploy:
  pre:
    - yarn test
    - bundle exec rake build
    # Use auto-dist-tag to still allow publishing beta, alpha, and rc versions
    - npx auto-dist-tag --write
  override:
    - bundle exec package_cloud push shopify/gems pkg/*.gem
    - npm publish
review:
  checklist:
    - Run <code>yarn version</code>, and assign a new version
    - Run <code>git push origin master --follow-tags</code>
